<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
        <!-- here we are attaching the react links -->
    <div id="cont"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // using babel jsx for using html
      const element = (
        <div>
          <p className="hello">seize the day</p>
        </div>
      );
              //  here we are using react dom to grab and append the content
      const reactRoot = ReactDOM.createRoot(document.getElementById("cont"));
      reactRoot.render(element);
    </script>
  </body>
</html>
