<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Greeting Component</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // Define the Greeting component
    function Greeting(props) {
      return <p>{props.message}, {props.name}!</p>;
    }

    // Parent Component
    function App() {
      return (
        <div>
          <Greeting message="Hello" name="zayn" />
          <Greeting message="Hi" name="zulqarnain" />
          <Greeting message="Welcome" name="yahya" />
        </div>
      );
    }

    // Render the App component into the DOM
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
